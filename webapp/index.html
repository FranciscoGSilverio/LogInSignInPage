<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="loginImage"></div>
      <div class="loginScreen">
        <div class="loginScreen-card">
          <h1 class="login-title">Login to your Account</h1>
          <p class="login-subtitle">See what is going on with your business</p>

          <p class="box google-login">Continue with google</p>

          <hr />

          <form class="login-form-container">
            <div class="login-input-group">
              <label class="login-form--label" htmlFor="email-input"
                >Email</label
              >
              <input
                type="email"
                id="email-input"
                class="box login-form-input"
                placeholder="username@email.com"
              />
            </div>

            <div class="login-input-group">
              <label class="login-form--label" htmlFor="password-input"
                >Password</label
              >
              <input
                type="password"
                id="password-input"
                class="box login-form-input"
                placeholder="*********"
              />
            </div>

            <div class="login-input-group--smalls">
              <label
                class="login-form--label"
                class="form-remember-label"
                htmlFor="remember-me"
                ><input
                  type="checkbox"
                  id="remember-me"
                  class="form-remember-checkbox"
                />Remember me</label
              >

              <a class="form-password-anchor">Forgot Password?</a>
            </div>

            <button class="login-button" type="submit">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
